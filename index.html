<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="logo">
          <img src="images/img-tea-cozy-logo.png" alt="Tea Cozy Logo" />
        </div>

        <div class="nav-item">
          <div class="item">Mission</div>
          <div class="item">Feature Tea</div>
          <div class="item">Location</div>
        </div>

        <div class="banner">
          <div class="banner-title">
            <h2>Our Mission</h2>
            <h4>
              Handpicked, Artisanally Curated, Free Range, Sustainable, Small
              Batch, Fair Trade, Organic Tea
            </h4>
          </div>
        </div>
      </div>

  
      </div>
    </header>


    <div class="tea-product">
        <h1>Tea of the Month</h1>
        <h3>What's Steeping at The Tea Cozy</h3>
        <div class="tea-img">
            <div class="imgcap">
                <img class="img-item" src="images/img-bedford-bizarre.jpeg" alt="">
                <p class="caption">Fall Berry Blitz Tea</p>
            </div>
            
            <div class="imgcap">
                <img class="img-item" src="images/img-berryblitz.jpeg" alt="">
                <p class="caption">Berryblitz</p>
            </div>
            <div class="imgcap">
                <img class="img-item" src="images/img-donut.jpeg" alt="">
                <p class="caption">Donut</p>
            </div>
            <div class="imgcap">
                <img class="img-item" src="images/img-spiced-rum.jpeg" alt="">
                <p class="caption">Spiced Rum</p>
            </div>
            <div class="imgcap">
                <img class="img-item" src="images/img-myrtle-ave.jpeg" alt="">
                <p class="caption">Myrtle Ave</p>
            </div>
            
            
            
            
        </div>
    </div>

    <div class="location">
    
    </div>


  </body>
</html>
